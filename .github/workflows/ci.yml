name: CI Workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js (use the version you prefer)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use the Node version you want

      # Install dependencies
      - name: Install dependencies
        run: |
          yarn install

      # Run linting
      - name: Run ESLint
        run: |
          yarn lint

      # Run tests
      - name: Run tests
        run: |
          yarn test --ci --maxWorkers=2

      # Build the project
      - name: Build project
        run: |
          yarn build
